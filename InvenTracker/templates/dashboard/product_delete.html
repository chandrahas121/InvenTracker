{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!--FontAwesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

    <!--Chartjs CDN-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <title>Home Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');

        * {
            padding: 0;
            margin: 0;
            outline: none;
            border: none;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #18181B;
            color: #fff;
        }

        nav {
            max-width: 1200px;
            margin: auto;
            padding: 2rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-logo img {
            max-width: 100px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            padding-bottom: 0.75rem;
            position: relative;
        }

        .nav-links a::after {
            content: "";
            position: absolute;
            height: 2px;
            width: 0;
            bottom: 0;
            left: 0;
            background-color: #1d4ed8;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 70%;
        }

        .H-button {
            padding: 8px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 1rem;
            font-weight: 700;
            color: #323760;
            border: 1px solid #6667b0;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn1, .btn2 {
            background: #5E5DF0;
            border-radius: 999px;
            box-shadow: #5E5DF0 0 10px 20px -10px;
            box-sizing: border-box;
            color: #FFFFFF;
            cursor: pointer;
            font-family: Inter, Helvetica, "Apple Color Emoji", "Segoe UI Emoji", NotoColorEmoji, "Noto Color Emoji", "Segoe UI Symbol", "Android Emoji", EmojiSymbols, -apple-system, system-ui, "Segoe UI", Roboto, "Helvetica Neue", "Noto Sans", sans-serif;
            font-size: 16px;
            font-weight: 400;
            line-height: 24px;
            opacity: 1;
            outline: 0 solid transparent;
            padding: 8px 18px;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            width: fit-content;
            word-break: break-word;
            border: 0;
          }
          
          /* Ensure text color and background color are consistent on hover */
          .btn1, .btn2 {
            text-decoration: none; /* Remove underline */
            color: #FFFFFF; /* Keep text color consistent */
          }
          
          .btn1:hover, .btn2:hover {
            color: #FFFFFF; /* Maintain text color on hover */
            background: #5E5DF0; /* Maintain background color on hover */
          }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 2rem;
        }

        .card {
            background-color: #27272a;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: #fff;
            margin-bottom: 1rem;
        }

        .card .alert {
            margin-bottom: 1.5rem;
        }

        .card form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-buttons {
            display: flex;
            gap: 1rem;
        }

        @media (max-width: 900px) {
            .nav-links {
                display: none;
            }

            nav {
                justify-content: center;
            }
        }
    </style>
</head>

<body>

    <nav>
        <div class="nav-logo">
            <a href="{% url 'dashboard-index' %}">
                <img src="{% static 'images/logo3.png' %}" alt="Logo">
            </a>
        </div>
        <ul class="nav-links">
            {% if user.is_authenticated %}
            <li><a href="{% url 'dashboard-index' %}">Home</a></li>
            <li><a href="{% url 'user-profile' %}">Profile</a></li>
            <form action="{% url 'user-logout' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button class="H-button" type="submit">Logout</button>
            </form>
            {% else %}
            <li><a href="{% url 'user-register' %}">Register</a></li>
            <li><a href="{% url 'user-login' %}">Login</a></li>
            {% endif %}
        </ul>
    </nav>

    <div class="container">
        <div class="card">
            <h3>Delete Item</h3>
            <hr>
            <div class="alert alert-danger">
                <h4>Are you sure you want to delete?</h4>
            </div>
            <form method="POST">
                {% csrf_token %}
                {{ form }}
                <div class="form-buttons">
                    <a class="btn1" href="{% url 'dashboard-product' %}">Cancel</a>
                    <input class="btn2" type="submit" value="Delete">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
